<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body style="background-image:url(./img/배경.jpg)">
    <header class="layout-header">
        <h1><a href="./index.html">emo Classic</a></h1>
    </header>
    
    <main>
        <!-- 좌측 메뉴  -->
        <div class="menu">
            <div>
                <div> <a href="./index.html">emo</a> </div>
                <div> <a href="./Situation.html">Situation</a> </div>
                <div> <a href="./Random.html">Random</a> </div>
            </div>

            <div> <a href="./cache.html">Cache</a> </div>
        </div>

        <!-- 메인 보드  -->
        <div class="main-board">

            <!-- 보드의 좌측 사진과 설명  -->
            <div class="left-box">
                <div class="images">
                    <img src="./img/오래된.jpg" alt="score" />
                </div>
                <div class="left-text">
                    아이콘을 누르면 "emo"가 당신을 위해 준비한 클래식 곡이 나옵니다.
                    <br>
                    <br>
                    곡명을 누르면 "YouTube" 로 이동하며, Submit을 통해 Link를 보관할 수 있습니다.
                </div>

            </div>
            <!-- gpt 질문과 답변, 버튼  -->
            <div class="container">
                <div class="right-text">
                    <div><span>"emo"</span>  가 랜덤 클래식을 추천해드립니다.</div>
                </div>

                <form class="emo">
                    <input type="text" class="Random-text">
                    <button type="submit" class="emoButton">
                        <div class="Random-enter">
                            <img src="./img/헤드셋.png" alt="enter" />
                        </div>
                    </button>
                </form>
                
                <div class="randomLink"></div>
                <button onclick="getSelectedMusic()" class="cacheButton">Submit</button>
            </div>

        </div>
    </main>

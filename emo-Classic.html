<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="layout-header">
        <h1><a href="./">emo Classic</a></h1>
    </header>
    
    <main>
        <!-- 좌측 메뉴  -->
        <div class="menu">
            <div>
                <div> <a href="./emo-Classic.html">emo</a> </div>
                <div> <a href="">Situation</a> </div>
                <div> <a href="./random.html">Random</a> </div>
            </div>

            <div> <a href="">Chahe</a> </div>
        </div>

        <!-- 메인 보드  -->
        <div class="main-board">

            <!-- 보드의 좌측 사진과 설명  -->
            <div class="left-box">
                <div class="classic-img">
                    <img src="./img/악보.jpg" alt="score" />
                </div>
                <div class="left-text">"감정과 클래식 음악의 연관성에 대한 텍스트 작성."
                </div>
            </div>

            <!-- gpt 질문과 답변, 버튼  -->
            <div class="container">
                <div class="right-text">
                    <div><span>"emo"</span>  에게 감정을 전달해주세요.</div>
                    <div>위로와 행복을 주는 음악을 전해줄거에요!</div>
                </div>

                <form class="emo">
                    <input type="text">
                    <button type="submit">
                        <div class="character">
                            <img src="./img/기본.png" alt="Emo" />
                        </div>
                    </button>
                </form>
                
                <div class="answer"></div>
            </div>

        </div>
    </main>

    <footer class="layout-footer">
        Copyright 2023. Kim Gang To All rights reserved.
    </footer>

    <script>
        const $input = document.querySelector('input')
        const $button = document.querySelector('button')
        const $answer = document.querySelector('.answer')

        const data = []
        data.push({
            "role": "system",
            "content": "assistant는 감정에 맞는 클래식 음악을 5개 추천해주는 전문가이다."
        })

        const url = `https://estsoft-openai-api.jejucodingcamp.workers.dev/`
        
        $button.addEventListener('click', e => {
            e.preventDefault()
            const contents = $input.value + " 클래식 곡은 영어로 알려주세요" + " 이전 질문은 잊어주세요." + " 곡은 꼭 5개 알려주세요."
            data.push({
                "role": "user",
                "content": contents
            })
            $input.value = ''

            chatGPTAPI()
        })

        function chatGPTAPI() {
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
                redirect: 'follow'
            })
            .then(res => res.json())
            .then(res => {
                console.log(res)
                // 답변 온 것을 assistant로 저장
                $answer.innerHTML = `<p>${res.choices[0].message.content}</p>`
            })
        }
    </script>
</body>

</html>

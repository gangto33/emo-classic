<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <header class="layout-header">
        <h1><a href="./">emo Classic</a></h1>
    </header>
    
    <main>
        <div class="container">
            
            <form class="emo">
                <input type="text">
                <button type="submit">
                    <div class="character">
                        <img src="./img/기본.png" alt="Emo" />
                    </div>
                </button>
            </form>
            <div class="answer"></div>
        </div>
    </main>

    <footer class="layout-footer">
        Copyright 2023. Kim Gang To All rights reserved.
    </footer>

    <script>
        const $input = document.querySelector('input')
        const $button = document.querySelector('button')
        const $answer = document.querySelector('.answer')

        const data = []
        data.push({
            "role": "system",
            "content": "assistant는 상황에 맞는 말을 하고, 영어 제목의 클래식 음악 5개를 추천해줍니다."
        })

        const url = `https://estsoft-openai-api.jejucodingcamp.workers.dev/`
        
        $button.addEventListener('click', e => {
            e.preventDefault()
            const contents = $input.value
            data.push({
                "role": "user",
                "content": contents
            })
            $input.value = ''

            chatGPTAPI()
        })

        function chatGPTAPI() {
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
                redirect: 'follow'
            })
            .then(res => res.json())
            .then(res => {
                console.log(res)
                // 답변 온 것을 assistant로 저장
                $answer.innerHTML = `<p>${res.choices[0].message.content}</p>`
            })
        }
    </script>
</body>

</html>
